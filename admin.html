<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Panel Admin - Los Santos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">GESTOR DE RESERVAS</div>
        </nav>
    </header>

    <div class="admin-container">
        <div class="admin-header">
            <h1 class="admin-title">Panel de Administración</h1>
            <p style="color: #c084fc; font-size: 1.1rem; margin-bottom: 1.5rem;">Gestión completa de reservas</p>
            
            <div class="admin-actions">
                <button class="btn btn-create" onclick="showManualReservationForm()">
                    ➕ Crear Reserva Manual
                </button>
            </div>
        </div>

        <!-- Filtros -->
        <div class="filters">
            <div class="filter-group">
                <label>Filtrar por Fecha</label>
                <input type="date" id="filterDate">
            </div>
            <div class="filter-group">
                <label>Filtrar por Profesional</label>
                <select id="filterProfessional">
                    <option value="">Todos</option>
                    <option value="Eduardo">Eduardo</option>
                    <option value="Alexis">Alexis</option>
                    <option value="Agustín">Agustín</option>
                    <option value="Lucho">Lucho</option>
                    <option value="Nahuel">Nahuel (Tatuador)</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Filtrar por Servicio</label>
                <select id="filterService">
                    <option value="">Todos</option>
                    <option value="Corte de Pelo">Corte de Pelo</option>
                    <option value="Corte + Barba">Corte + Barba</option>
                </select>
            </div>
        </div>

        <!-- Estadísticas -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalReservations">0</div>
                <div class="stat-label">Total Reservas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayReservations">0</div>
                <div class="stat-label">Hoy</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="weekReservations">0</div>
                <div class="stat-label">Esta Semana</div>
            </div>
        </div>

        <!-- Lista de Reservas -->
        <div id="reservationsList" class="reservations-list">
            <div class="loading">Cargando reservas...</div>
        </div>
    </div>

    <!-- Modal: Crear Reserva Manual -->
    <div id="manualReservationModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title modal-title-create">➕ Crear Reserva Manual</h2>
            
<div class="form-group">
    <label>Servicio</label>
    <select id="manualService" class="form-control">
        <option value="Corte de Pelo">Corte de Pelo - $10.000</option>
        <option value="Corte + Barba">Corte + Barba - $13.000</option>
        <option value="Tatuaje">Tatuaje - A consultar</option>
    </select>
</div>
            
<div class="form-group">
    <label>Profesional</label>
    <select id="manualProfessional" class="form-control">
        <option value="Eduardo">Eduardo</option>
        <option value="Alexis">Alexis</option>
        <option value="Agustín">Agustín</option>
        <option value="Lucho">Lucho</option>
        <option value="Nahuel">Nahuel (Tatuador)</option>
    </select>
</div>
            
            <div class="form-group">
                <label>Fecha</label>
                <input type="date" id="manualDate" class="form-control">
            </div>
            
            <div class="form-group">
                <label>Horario</label>
                <select id="manualTime" class="form-control">
                    <option value="10:00">10:00</option>
                    <option value="10:30">10:30</option>
                    <option value="11:00">11:00</option>
                    <option value="11:30">11:30</option>
                    <option value="12:00">12:00</option>
                    <option value="12:30">12:30</option>
                    <option value="16:00">16:00</option>
                    <option value="16:30">16:30</option>
                    <option value="17:00">17:00</option>
                    <option value="17:30">17:30</option>
                    <option value="18:00">18:00</option>
                    <option value="18:30">18:30</option>
                    <option value="19:00">19:00</option>
                    <option value="19:30">19:30</option>
                    <option value="20:00">20:00</option>
                    <option value="20:30">20:30</option>
                </select>
            </div>
            
            <div class="modal-actions">
                <button onclick="createManualReservation()" class="btn btn-create">Crear Reserva</button>
                <button onclick="closeManualReservationModal()" class="btn-secondary">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="admin.js"></script>
</body>
</html>
